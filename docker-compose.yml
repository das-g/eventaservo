# Docker-compose file for DEVELOPMENT containers
version: '3.8'

services:
  redis:
    image: redis:6.2.6
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  db:
    image: postgres:13.5
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=eventaservo_devel
    volumes:
      - es_devel_db_data:/var/lib/postgresql/data

volumes:
  es_devel_db_data:
