name: Rails Minitest

on:
  push:
    branches:
      - main

jobs:
  minitest:
    uses: eventaservo/eventaservo/.github/workflows/template_test.yml@main
    secrets:
      rails_master_key: ${{ secrets.RAILS_MASTER_KEY }}

  docker_production:
    needs: minitest
    if: ${{ github.ref_name == 'main' }}
    uses: eventaservo/eventaservo/.github/workflows/template_docker.yml@main
    with:
      environment: production
      tag: latest
    secrets:
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}

  sentry_release_production:
    needs: docker_production
    if: ${{ github.ref_name == 'main' }}
    uses: eventaservo/eventaservo/.github/workflows/template_sentry.yml@main
    with:
      environment: 'production'
    secrets:
      sentry_auth_token: ${{ secrets.SENTRY_AUTH_TOKEN }}
